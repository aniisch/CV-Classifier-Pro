<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Classifier Pro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1976d2 0%, #1565c0 50%, #0d47a1 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .logo-container {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .logo-container img {
      width: 80px;
      height: 80px;
    }

    .logo-text {
      font-size: 48px;
      font-weight: bold;
      color: #1976d2;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 40px;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .loader {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
    }

    .loader-bar {
      width: 40%;
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: loading 1.5s ease-in-out infinite;
    }

    .status {
      font-size: 13px;
      opacity: 0.8;
    }

    .version {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      opacity: 0.6;
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(150%);
      }
      100% {
        transform: translateX(400%);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <span class="logo-text">CV</span>
  </div>

  <h1>CV Classifier Pro</h1>
  <p class="subtitle">Analysez et classifiez vos CVs intelligemment</p>

  <div class="loader-container">
    <div class="loader">
      <div class="loader-bar"></div>
    </div>
    <p class="status" id="status">Demarrage du serveur...</p>
  </div>

  <p class="version">Version 2.1.0</p>

  <script>
    const messages = [
      'Demarrage du serveur...',
      'Initialisation de la base de donnees...',
      'Chargement de l\'interface...',
      'Presque pret...'
    ];

    let index = 0;
    const statusEl = document.getElementById('status');

    setInterval(() => {
      index = (index + 1) % messages.length;
      statusEl.textContent = messages[index];
    }, 2000);
  </script>
</body>
</html>
